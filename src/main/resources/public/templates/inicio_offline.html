<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script src="../static/jquery-3.6.0.min.js"></script>

    <style>
        .container, .row.justify-content-center.align-items-center {
        height: 80%;
        min-height: 80%;
        }
        html, body {
        height: 90%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/inicio/sinconexion">Inicio</a>
                </li>
                <li id="lista" style="display:none" class="nav-item">
                    <a class="nav-link" href="/listado/sinconexion">Listado</a>
                </li>
            </ul>
            <ul class="nav justify-content-end navbar-nav">
                <li class="nav-item">
                    <a class="nav-link">Sin Conexion</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container h-100">
        <div align="center" class="row h-100 justify-content-center align-items-center">
            <h1><i class="bi bi-emoji-frown me-3"></i>Se encuentra sin conexion a internet.</h1>
        </div>
    </div>
</body>

<script>

    $(document).ready(function(){
        var usuario = localStorage.getItem("usuario");

        if(usuario != ""){
            $("#lista").css("display", "");
        }
    });

    window.addEventListener('online', function(e) {
      window.open('/inicio','_self');
    }, false);

</script>
</html>
