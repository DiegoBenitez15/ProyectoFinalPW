<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio</title>
    <meta charset="UTF-8">
    <span th:replace="/templates/base.html::head"></span>
    <nav th:replace="/templates/base.html::nav"></nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js"></script>
</head>
<body>
    <div id="qrcode"></div>
    <div align="center" class="mt-4 p-5 bg-secondary text-white rounded">
        <h1>Ingrese su URL</h1>
        <p>Introduzca su url para acortarla</p>
        <form method="post" action="/url/acortar">
            <div style="width:80%" class="mb-5 mt-5">
                <input type="text" class="form-control form-control-lg" placeholder="Ingresar URL" name="url">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Confirmar</button>
        </form>
    </div>
    <span th:if="${resultado and resultado eq 'STATUS:404'}">
        <div align="center" class="mt-4 p-4 bg-dark text-white rounded">
            <h4>RESULTADO: <a id="resultado" th:href="${resultado}"></a></h4>
        </div>
        <script>
            $(document).ready(function(){
                $("#resultado").text(location.hostname + ":" + location.port + "/" + [[${resultado}]]);
            });
        </script>
    </span>
</body>



</html>
