<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Inicio</title>
  <meta charset="UTF-8">
  <span th:replace="/templates/base.html::head"></span>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      overflow-x: hidden;
      width:95%
    }
  </style>
  <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawBrowser);
      google.charts.setOnLoadCallback(drawSO);

      var so = [[${soClicks}]];

      function drawSO() {
        var data = google.visualization.arrayToDataTable([
          ['Sistema Operativo', 'Cantidad'],
          ['Windows', so[0]],
          ['MacOS', so[1]],
          ['Unix', so[2]],
          ['IOS', so[3]],
          ['Android', so[4]],
          ['Desconocido',so[5]]
        ]);

        var options = {
          chart: {
            title: 'Sistemas Operativos',
            subtitle: 'Los sistemas operativos mas usados',
          },
          legend: { position: 'none' },
          bars: 'horizontal'
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_so'));
        chart.draw(data, google.charts.Bar.convertOptions(options));
      }

      var browser = [[${browserClicks}]];

      function drawBrowser() {
        var data = google.visualization.arrayToDataTable([
          ['Navegador', 'Clicks'],
          ['Chrome', browser[0]],
          ['Firefox', browser[1]],
          ['Opera', browser[2]],
          ['Internet Explorer', browser[3]],
          ['Safari', browser[4]],
          ['Desconocido', browser[5]]
        ]);

        var options = {
          chart: {
            title: 'Navegadores',
            subtitle: 'Los navegadores mas usados',
          },
          legend: { position: 'none' },
          bars: 'horizontal'
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_navegador'));
        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawColumn);

      var clickhours = [[${hoursClicks}]];

      function drawColumn() {
        var data = google.visualization.arrayToDataTable([
          ['Hora', 'Clicks'],
          ['00:00', clickhours[0]],
          ['01:00', clickhours[1]],
          ['02:00', clickhours[2]],
          ['03:00', clickhours[3]],
          ['04:00', clickhours[4]],
          ['05:00', clickhours[5]],
          ['06:00', clickhours[6]],
          ['07:00', clickhours[7]],
          ['08:00', clickhours[8]],
          ['09:00', clickhours[9]],
          ['10:00', clickhours[10]],
          ['11:00', clickhours[11]],
          ['12:00', clickhours[12]],
          ['13:00', clickhours[13]],
          ['14:00', clickhours[14]],
          ['15:00', clickhours[15]],
          ['16:00', clickhours[16]],
          ['17:00', clickhours[17]],
          ['18:00', clickhours[18]],
          ['19:00', clickhours[19]],
          ['20:00', clickhours[20]],
          ['21:00', clickhours[21]],
          ['22:00', clickhours[22]],
          ['23:00', clickhours[23]],
        ]);

        var options = {
          legend: { position: 'none' }
        };

        var chart = new google.charts.Bar(document.getElementById('column_hours'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
</head>
<body >
      <div align="center" class="my-4">
        <div class="row col-sm-6">
          <div class="mb-3 ms-2">
            <input id="fecha" onkeydown="return false" th:value="${fecha}" th:max="${hoy}" class="form-control" type="date"/>
          </div>
          <div class="mb-4 ms-2">
            <div id="column_hours"></div>
          </div>
          <div class="mb-4 ms-2">
            <div id="barchart_so"></div>
          </div>
          <div class="mb-4 ms-2">
            <div id="barchart_navegador"></div>
          </div>
          <div class="p-5 mb-4 card bg-secondary text-white">
            <h5>CLICKS TOTALES</h5>
            <h1 th:text="${totalClicks}"></h1>
          </div>
          <div class="p-5 mb-4 card bg-secondary text-white">
            <h5 >CLICKS DE HOY</h5>
            <h1 th:text="${hoyClicks}"></h1>
          </div>
        </div>
      </div>
</body>

<script>
  const selectElement = document.getElementById("fecha");

  selectElement.addEventListener('change', (event) => {
      document.location.href = "/url/estadisticas?id=" + [[${id}]] + "&fecha=" + $("#fecha").val();
  })
</script>
</html>
